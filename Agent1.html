<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversation Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .sidebar {
        flex: 1;
        background-color: #3f51b5;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .sidebar button {
        background-color: #3f51b5;
        color: white;
        border: none;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .sidebar button:hover {
        background-color: #fff;
        color: #3f51b5;
    }
    .conversation-list {
        flex: 1;
        overflow-y: auto;
        width: 100%;
    }
    .conversation-list-item {
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    .conversation-list-item:hover {
        background-color: #f0f0f0;
    }
    .conversation-thread {
        flex: 2;
        padding: 20px;
        overflow-y: auto;
    }
    .customer-profile {
        flex: 1;
        padding: 20px;
    }
    .profile-section {
        background-color: #f0f0f0;
        padding: 20px;
        margin-bottom: 20px;
    }
    .profile-section h2 {
        background-color: #ccc;
        color: black;
        padding: 10px;
        margin: 0;
    }
    .profile-section p {
        margin: 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <button><i class="fas fa-users"></i></button>
        <button><i class="fas fa-inbox"></i></button>
        <button><i class="fas fa-plus"></i></button>
        <button><i class="fas fa-cog"></i></button>
        <!-- Add more buttons as needed -->
    </div>
    <div class="conversation-list">
        <div class="conversation-list-item" onclick="showConversation(1)">Amit RG</div>
        <div class="conversation-list-item" onclick="showConversation(2)">Hitesh Saxena</div>
        <!-- Add more conversation items as needed -->
    </div>
    <div class="conversation-thread" id="conversation-thread">
        <!-- Conversation thread content will be dynamically populated here -->
    </div>
    <div class="customer-profile" id="customer-profile">
        <!-- Customer profile content will be dynamically populated here -->
    </div>
</div>

<script>
    function showConversation(conversationId) {
        // Example data - Replace with your logic to fetch conversation details
        var conversationData = {
            thread: "This is the conversation thread for Amit RG",
            profilePic: "amit_rg.jpg",
            firstName: "Amit",
            lastName: "RG",
            email: "amit@example.com",
            customerName: "Amit RG",
            customerProfile: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla fermentum erat ut posuere rhoncus. Integer a felis feugiat, posuere lacus nec, suscipit sem. Donec aliquet lacus ac tincidunt suscipit. Sed nec eleifend sem. Donec nec pulvinar felis.",
            viewMoreLink: "#"
        };

        // Update conversation thread content
        document.getElementById("conversation-thread").innerHTML = `
            <h2>${conversationData.customerName}</h2>
            <p>${conversationData.thread}</p>
            <hr>
            <textarea placeholder="Type your message here..."></textarea>
            <button>Send</button>
        `;

        // Update customer profile content
        document.getElementById("customer-profile").innerHTML = `
            <div class="profile-section">
                <h2>Profile</h2>
                <img src="${conversationData.profilePic}" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;">
                <p>Name: ${conversationData.firstName} ${conversationData.lastName}</p>
                <p>Email: ${conversationData.email}</p>
            </div>
            <div class="profile-section">
                <h2>Customer Details</h2>
                <p>${conversationData.customerProfile}</p>
                <a href="${conversationData.viewMoreLink}">View more details</a>
            </div>
        `;
    }
</script>

</body>
</html>
