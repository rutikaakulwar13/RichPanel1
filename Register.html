<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #316FF6; /* Blue background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-container {
      background-color: #fff; /* White background color for the login container */
      border-radius: 15px; /* Rounded corners */
      padding: 40px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
      width: 400px;
    }
    
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="submit"],
    .form-group input[type="checkbox"] {
      width: calc(100% - 22px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: inline-block;
    }

    .form-group input[type="checkbox"] {
      width: auto;
    }
    
    .form-group input[type="submit"] {
      background-color: #316FF6;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #316FF6;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Create Account</h2>
  <form action="#">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="remember-me" name="remember-me">
      <label for="remember-me">Remember me</label>
    </div>
    <!-- <div class="form-group">
      <a href="Login.html">
        <input type="submit" value="Sign up" >
      </a>
      
    </div> -->  
  </form>
  <a href="ConnectFb.html">
    <button style="background-color: #316FF6; color: #fff; width: 25rem; height: 35px; border-radius: 5px;">Sign up</button>
  </a>
  <div class="login-link">
    Already have an account? | <a href="Login.html">Login</a>
  </div>
</div>

</body>
</html>
